#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dumbterm"
name = "DumbTerm"
description.en = "Simple web-based terminal emulator"
description.fr = "Émulateur de terminal simple basé sur le web"

version = "1.0.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "GPL-3.0"
website = "https://www.dumbware.io/"
demo = "https://dumbterm.dumbware.io/"
code = "https://github.com/DumbWareio/DumbDrop"
fund = "https://buymeacoffee.com/dumbware"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "200M"
ram.runtime = "70M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/dumbdrop"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/DumbWareio/DumbTerm/archive/refs/tags/v1.0.0.tar.gz"
    sha256 = "1d918038ed7ec82aec851d64b5c0ac0de954dd65dd1087b50f2240821f6ddbe5"
    autoupdate.upstream = "https://github.com/DumbWareio/DumbDrop"
    autoupdate.strategy = "latest_github_commit"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
